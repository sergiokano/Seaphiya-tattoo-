<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sofia | Chrome & Floral Tattoo Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Inter:wght@200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!-- Clash Display from Fontshare -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              body: ['"Manrope"', 'sans-serif'],
              editorial: ['"Playfair Display"', 'serif'],
              display: ['"Clash Display"', 'sans-serif'],
              script: ['"Kalam"', 'cursive'],
            },
            colors: {
              'ink-black': '#000000',
              'off-black': '#0a0a0a',
              'paper-white': '#e5e5e5',
              'pure-white': '#ffffff',
              'chrome': '#a1a1aa',
            },
            cursor: {
              'none': 'none',
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      /* Lenis smooth scroll */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        cursor: none;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Disable text selection globally */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Allow selection in inputs if needed */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .blend-difference {
        mix-blend-mode: difference;
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
